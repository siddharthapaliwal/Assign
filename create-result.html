<!DOCTYPE html>
<html>

<head>
    <title>Marksheet for Information Technology</title>
    <style>
        .container {
            width: 400px;
            margin: 100px auto;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 2px 2px 10px #888888;
        }

        input {
            margin-bottom: 10px;
            width: 50px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Marksheet for Information Technology</h2>
        <p>Enter Marks</p>
        <div>
            <label>1. C Language</label>
            <input type="number" id="c_lang"><br>
            <label>2. C++ Language</label>
            <input type="number" id="cpp_lang"><br>
            <label>3. Database</label>
            <input type="number" id="database"><br>
            <label>4. HTML</label>
            <input type="number" id="html"><br>
            <label>5. CSS</label>
            <input type="number" id="css"><br>
            <label>6. PHP</label>
            <input type="number" id="php"><br>
            <label>7. Core Java</label>
            <input type="number" id="core_java"><br>
        </div>
        <button onclick="calculateResult()">Result</button>
        <p>Total is : <span id="total">0</span> / 350</p>
        <p>Percentage is : <span id="percentage">0</span> %</p>
    </div>

    <script>
        function calculateResult() {
            var c_lang = parseFloat(document.getElementById('c_lang').value) || 0;
            var cpp_lang = parseFloat(document.getElementById('cpp_lang').value) || 0;
            var database = parseFloat(document.getElementById('database').value) || 0;
            var html = parseFloat(document.getElementById('html').value) || 0;
            var css = parseFloat(document.getElementById('css').value) || 0;
            var php = parseFloat(document.getElementById('php').value) || 0;
            var core_java = parseFloat(document.getElementById('core_java').value) || 0;

            var total = c_lang + cpp_lang + database + html + css + php + core_java;
            var percentage = (total / 350) * 100;

            document.getElementById('total').innerText = total;
            document.getElementById('percentage').innerText = percentage.toFixed(2);
        }
    </script>
</body>

</html>
