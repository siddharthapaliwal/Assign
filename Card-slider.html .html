<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card Slider</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .card {
            flex: 0 0 auto;
            width: 80%;
            min-width: 300px;
            margin: 0 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            scroll-snap-align: start;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        /* Slider navigation buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="card">
                <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Reviewer 1">
                <div class="content">
                    <h3>John Doe</h3>
                    <p>"Great product! Very satisfied with the results."</p>
                </div>
            </div>
            <div class="card">
                <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Reviewer 2">
                <div class="content">
                    <h3>Jane Smith</h3>
                    <p>"Excellent service! Will definitely recommend to others."</p>
                </div>
            </div>
            <div class="card">
                <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Reviewer 3">
                <div class="content">
                    <h3>Michael Johnson</h3>
                    <p>"Fantastic experience! Quick delivery and great support."</p>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
        <button class="prev" onclick="slide(-1)">&#10094;</button>
        <button class="next" onclick="slide(1)">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;

        function slide(n) {
            const slider = document.querySelector('.slider');
            const cards = document.querySelectorAll('.card');
            slideIndex += n;

            if (slideIndex < 0) {
                slideIndex = cards.length - 1;
            } else if (slideIndex >= cards.length) {
                slideIndex = 0;
            }

            slider.style.transform = `translateX(${-slideIndex * (cards[0].offsetWidth + 20)}px)`;
        }

    </script>
</body>

</html>
