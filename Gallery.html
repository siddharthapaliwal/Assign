<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Lightbox Gallery</title>
    <style>
        /* Styles for gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery-item {
            margin: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Styles for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 20px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s;
        }

        .modal-content:hover {
            transform: scale(1.05);
        }

        .close {
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }

        .caption {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Image 1"
                onclick="openModal('www.w3schools.com/css/img_5terre.jpg', 'Image 1')">
        </div>
        <div class="gallery-item">
            <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Image 2"
                onclick="openModal('www.w3schools.com/css/img_forest.jpg', 'Image 2')">
        </div>
        <div class="gallery-item">
            <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Image 3"
                onclick="openModal('www.w3schools.com/css/img_lights.jpg', 'Image 3')">
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        // Open modal function
        function openModal(imageSrc, captionText) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('caption');

            modal.style.display = 'block';
            modalImg.src = imageSrc;
            caption.innerHTML = captionText;
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the modal content
        window.onclick = function (event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

    </script>
</body>

</html>
